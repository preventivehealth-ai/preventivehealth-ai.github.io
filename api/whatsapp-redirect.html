<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to WhatsApp...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 1rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            background: #dc3545;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <h1>Redirecting to WhatsApp...</h1>
            <p>Please wait a moment</p>
        </div>
        <div id="error" style="display: none;" class="error">
            <h1>Error</h1>
            <p id="error-message"></p>
        </div>
    </div>

    <script>
        /**
         * WhatsApp Redirect Handler
         *
         * This page handles same-origin redirects to WhatsApp to bypass COOP/CSP restrictions.
         *
         * How it works:
         * 1. Extracts token from URL query parameter
         * 2. Validates token is present
         * 3. Constructs WhatsApp deep link
         * 4. Redirects using window.location.replace()
         */
        (function() {
            // Configuration
            const WHATSAPP_NUMBER = '918793070914';
            const UUID_REGEX = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;

            function showError(message) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = message;
            }

            function redirect() {
                try {
                    // Extract token from URL
                    const params = new URLSearchParams(window.location.search);
                    const token = params.get('token');

                    // Validate token exists
                    if (!token) {
                        showError('Missing token parameter. Please use a valid invitation link.');
                        return;
                    }

                    // Validate token format (UUID)
                    if (!UUID_REGEX.test(token)) {
                        showError('Invalid token format. Please check your invitation link.');
                        return;
                    }

                    // Construct WhatsApp deep link
                    const message = `/join ${token}`;
                    const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;

                    // Log for debugging (remove in production if needed)
                    console.log('Redirecting to WhatsApp with token:', token.substring(0, 8) + '...');

                    // Perform redirect
                    // Using replace() instead of href to avoid adding to browser history
                    window.location.replace(whatsappUrl);

                } catch (error) {
                    console.error('Redirect error:', error);
                    showError('An unexpected error occurred. Please try again or contact support.');
                }
            }

            // Execute redirect immediately when page loads
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', redirect);
            } else {
                redirect();
            }
        })();
    </script>
</body>
</html>
